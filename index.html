<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
    <title>Functions</title>
  </head>
  <body class="text-center">
    <div
      class="d-flex flex-column align-items-center justify-content-center m-5"
    >
      <div
        class="border border-3 w-50 m-3 p-3 border-success rounded-4"
        id="banana-check"
      >
        <h4>You can to check your ğŸŒ input here ğŸ‘‡</h4>
        <br /><br />
        <label for="input">Input</label><br />
        <input id="check-input" class="form-control" type="text" /><br /><br />
        <button id="check-btn" class="btn btn-success">Check if banana</button
        ><br /><br />
      </div>
      <div class="border border-3 w-50 m-3 p-3 border-success rounded-4">
        <h4>You can to replace most occurred chart from your input here ğŸ‘‡</h4>
        <br /><br />
        <label for="input">Input</label><br />
        <input class="form-control" type="text" id="input" /><br /><br />
        <label for="output">Output</label><br />
        <h5
          style="
            height: 40px;
            background-color: greenyellow;
            border: 2px solid rgb(73, 72, 72);
            border-radius: 7px;
          "
          id="chart-replace"
        ></h5>
        <br /><br />
        <button id="check-btn1" class="btn btn-success">
          Replace most occurred chart</button
        ><br /><br />
      </div>
      <div class="border border-3 w-50 m-3 p-3 border-success rounded-4">
        <h4>You can to get random message with clicking here ğŸ‘‡</h4>
        <br /><br />
        <label for="output">Output</label><br />
        <h5
          style="
            height: 40px;
            background-color: greenyellow;
            border: 2px solid rgb(73, 72, 72);
            border-radius: 7px;
          "
          id="message-output"
        ></h5>
        <br /><br />
        <button id="check-btn3" class="btn btn-success">
          Get random message</button
        ><br /><br />
      </div>
      <div class="border border-3 w-50 m-3 p-3 border-success rounded-4">
        <h4>You can to count days between two dates here ğŸ‘‡</h4>
        <br /><br />
        <label for="fromdate">From date:</label>
        <input type="date" name="from" id="from-date" /><br /><br />
        <label for="todate">To date:</label>
        <input type="date" name="to" id="to-date" /><br /><br />
        <label for="output">Output</label><br />
        <h5
          style="
            height: 70px;
            background-color: greenyellow;
            border: 2px solid rgb(73, 72, 72);
            border-radius: 7px;
            color: rgb(61, 61, 61);
          "
          id="answer-output"
        ></h5>
        <br /><br />
        <button id="check-btn4" class="btn btn-success">Count days</button
        ><br /><br />
      </div>
    </div>
  </body>
</html>
